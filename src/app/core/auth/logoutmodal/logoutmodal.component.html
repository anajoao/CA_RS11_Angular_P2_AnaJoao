<section id="modal">
    <section id="modalContent">
      <h5>Fecho de Sessão</h5>
      <p>Quer terminar a sessão?</p>
  
      <section id="buttonContainer">
        <button (click)="confirmLogout()">Sim</button>
        <button (click)="closeModal()">Não</button>
      </section>
      <button id="btClose" (click)="closeModal()">X</button>
    </section>
  </section>
